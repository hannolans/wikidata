name: Generate candidates.csv

on:
  workflow_dispatch:
  schedule:
    - cron: '13 5 * * *'  # daily 05:13 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pywikibot requests

      - name: Run SPARQL to CSV
        env:
          LIMIT: '200'
        run: |
          mkdir -p data
          python generate_candidates.py

      - name: Debug list files
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- data/"
          ls -la data || true
          echo "---- head of CSV ----"
          head -n 5 data/candidates.csv || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: candidates
          path: data/candidates.csv
          if-no-files-found: error
